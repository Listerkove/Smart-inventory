<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Smart Inventory</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- jsPDF + autoTable for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        .report-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .report-tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .report-tab.active {
            background: #007bff;
            color: white;
        }
        .filter-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            height: 300px;
        }
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">Smart Inventory</a>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="replenishment.html">Replenishment</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>ðŸ“ˆ Reports & Analytics</h1>

        <!-- Report Type Tabs -->
        <div class="report-tabs">
            <button class="report-tab active" data-report="sales">Sales Report</button>
            <button class="report-tab" data-report="stock">Stock Movement</button>
            <button class="report-tab" data-report="performance">Product Performance</button>
        </div>

        <!-- Dynamic Filter Panel (filled by JS) -->
        <div id="filterPanel" class="filter-panel"></div>

        <!-- Export Buttons -->
        <div class="export-buttons">
            <button id="exportCsvBtn" class="btn btn-success">ðŸ“¥ Export CSV</button>
            <button id="exportPdfBtn" class="btn" style="background:#dc3545; color:white;">ðŸ“„ Export PDF</button>
        </div>

        <!-- Chart Area -->
        <div id="chartContainer" class="chart-container" style="display: none;">
            <canvas id="reportChart"></canvas>
        </div>

        <!-- Results Table -->
        <div class="table-responsive">
            <table id="reportTable">
                <thead id="tableHeader">
                    <tr><th>Loading...</th></tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td>Please select filters and load data.</td></tr>
                </tbody>
            </table>
        </div>

        <div id="alert" class="alert" style="display: none; margin-top: 20px;"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
